version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: super-strong-postgres
    environment:
      POSTGRES_DB: super_strong
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_local_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - super-strong-network

  redis:
    image: redis:7-alpine
    container_name: super-strong-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - super-strong-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: super-strong-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres_local_dev@postgres:5432/super_strong
      REDIS_URL: redis://redis:6379
      ENVIRONMENT: development
      DEBUG: "true"
      SECRET_KEY: "dev-secret-key-change-in-production-123456789012345"
      DIRECTUS_URL: "https://directus.webtga.ru"
      SUPABASE_URL: "http://supabase_kong_super-strong:8000"
      SUPABASE_ANON_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN0YnJlZWFsdGVzdCIsInJvbGUiOiJhbm9uIiwiaWF0IjoxNjk0NzEzMjAwLCJleHAiOjE4NTI0NzkyMDB9.kWsvT-x5mNGF9KzIMmqzh1F_t3y8jBfGzfQQMFJ3hjE"
      SUPABASE_SERVICE_ROLE_KEY: "sb_secret_N7UND0UgjKTVK-Uodkm0Hg_xSvEMPvz"
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000
    networks:
      - super-strong-network
      - supabase_network_super-strong
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
  redis_data:

networks:
  super-strong-network:
    driver: bridge
  supabase_network_super-strong:
    external: true
