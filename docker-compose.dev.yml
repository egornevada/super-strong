version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: super-strong-postgres
    environment:
      POSTGRES_DB: super_strong
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_local_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - super-strong-network

  redis:
    image: redis:7-alpine
    container_name: super-strong-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - super-strong-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: super-strong-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres_local_dev@postgres:5432/super_strong
      REDIS_URL: redis://redis:6379
      ENVIRONMENT: development
      DEBUG: "true"
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000
    networks:
      - super-strong-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
  redis_data:

networks:
  super-strong-network:
    driver: bridge
