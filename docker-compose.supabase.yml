version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: super-strong-postgres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: super-strong-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  vector:
    image: timberio/vector:0.34.1-alpine
    container_name: supabase-vector
    volumes:
      - ./supabase/vector.toml:/etc/vector/vector.toml:ro
    command: /usr/local/bin/vector -c /etc/vector/vector.toml
    profiles:
      - vector

  studio:
    image: supabase/studio:latest
    container_name: supabase-studio
    environment:
      SUPABASE_URL: ${SUPABASE_URL:-http://localhost:8000}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY:-your-anon-key-here}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY:-your-service-role-key-here}
    ports:
      - "5555:3000"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: super-strong-network
