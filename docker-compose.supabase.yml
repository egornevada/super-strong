version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: super-strong-postgres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - super-strong-network

  redis:
    image: redis:7-alpine
    container_name: super-strong-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - super-strong-network

  vector:
    image: timberio/vector:0.34.1-alpine
    container_name: supabase-vector
    volumes:
      - ./supabase/vector.toml:/etc/vector/vector.toml:ro
    command: /usr/local/bin/vector -c /etc/vector/vector.toml
    profiles:
      - vector

  studio:
    image: supabase/studio:latest
    container_name: supabase-studio
    environment:
      SUPABASE_URL: ${SUPABASE_URL:-http://supabase_kong_super-strong:8000}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN0YnJlZWFsdGVzdCIsInJvbGUiOiJhbm9uIiwiaWF0IjoxNjk0NzEzMjAwLCJleHAiOjE4NTI0NzkyMDB9.kWsvT-x5mNGF9KzIMmqzh1F_t3y8jBfGzfQQMFJ3hjE}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY:-sb_secret_N7UND0UgjKTVK-Uodkm0Hg_xSvEMPvz}
    ports:
      - "5555:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - super-strong-network
      - supabase_network_super-strong

volumes:
  postgres_data:
  redis_data:

networks:
  super-strong-network:
    driver: bridge
  supabase_network_super-strong:
    external: true
